<html>
  <head>
    <title></title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>

      <a-plane
        color="#000000"
        position="0 0 0"
        rotation="-90 0 0"
        width="10"
        lenght="10"
      ></a-plane>

      <a-cylinder
        position="0 0.75 -0.25"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
      ></a-cylinder>


      <a-cone
        position="1.25 0.5 -0.1"
        color="blak"
        radius-bottom="0.5"
        radius-top="0"
      ></a-cone>

      <a-ring
        position="-3.7 0.7 0"
        color="blak"
        radius-inner="0.25"
        radius-outer="0.7"
      ></a-ring>

      <a-sphere position="3.8 0.5 0" color="blue" radius="0.5"> </a-sphere>
    </a-scene>
  </body>
</html>
